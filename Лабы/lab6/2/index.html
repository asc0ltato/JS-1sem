<!DOCTYPE html>
<head>
    <title>My Website</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 2x;
            border: 1px solid black;
            border-collapse: collapse;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>

<body>

    <script>
        myFunction();

        function appendChildTdSmth(tr, addSmth) {
            tr.appendChild(document.createElement("td")).innerHTML = addSmth;
        }

        function appendChildTr(table) {
            return table.appendChild(document.createElement("tr"));
        }

        function myFunction() {
            var propertyArr = [
                "Property", "userAgent", "appVersion", "appName",
                "appCodeName", "platform", "javaEnabled()", "height",
                "width", "colorDepth", "length", "href",
                "pathname", "host"];

            var valueArr = [
                "Value", navigator.userAgent, navigator.appVersion, navigator.appName,
                navigator.appCodeName, navigator.platform, navigator.javaEnabled(), screen.height,
                screen.width, screen.colorDepth, history.length, location.href,
                location.pathname, location.hostname];

            let table = document.createElement("table");
            let tr = (HTMLTableElement);

            for (var i = 0; i < propertyArr.length; i++) {
                tr = appendChildTr(table);
                appendChildTdSmth(tr, propertyArr[i]);
                appendChildTdSmth(tr, valueArr[i]);
            }

            document.body.appendChild(table);
        }
    </script>


</body>

</html>
